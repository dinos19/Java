
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration!</h1>
		</div>

		<form th:action="@{/process_register}" method="post"
			th:object="${user}" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">E-mail</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field=*{email} required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-control"  th:field=*{pass} required minlength="6" maxlength="10" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">First Name</label>
					<div class="col-8">
						<input type="text" class="form-control"  th:field=*{firstName} required minlength="2" maxlength="20"/>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4">Last Name</label>
					<div class="col-8">
						<input type="text" class="form-control"  th:field=*{lastName} required minlength="2" maxlength="20"/>
					</div>
				</div>
				<div>
				 <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="option1" name="option1" class="custom-control-input" value="1" th:field="*{role}">
                <label class="custom-control-label" for="option1">Book lender</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="option2" name="option2" class="custom-control-input" value="2" th:field="*{role}">
                <label class="custom-control-label" for="option2">Library Personnel</label>
            </div>
					<button type="submit" class="btn btn-primary">Register now! </button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
