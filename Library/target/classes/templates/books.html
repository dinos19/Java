<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	<div class = "container text-center">
	

		<div>
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b><span sec:authentication="principal.FullName">Name</span></b>
			</p>
			<input type="submit" value="Sign Out"/>
		</form>
	</div>
		
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Book ID</th>
						<th>Name</th>
						<th>Description</th>
						<th>Publisher</th>
						<th></th>
					</tr>
				</thead>
				</tbody>
					<tr th:each="book : ${bookList}">
						<td th:text="${book.id}">Book ID </td>
						<td th:text="${book.name}">Book Name </td>
						<td th:text="${book.description}">Description </td>
						
						<td><a th:href="@{'/book/edit/' + ${book.id}}"  >Edit</a></td>
						<td><a th:href="@{'/book/delete/' + ${book.id}}"  >Delete</a></td>

					</tr>
				</tbody>
			</table>
		</div>
			<div class="p-2">
				<a class="h2" th:href="@{/book/new}"> Create a Book</a>
			</div>
			
	</div>
</body>
</html>
